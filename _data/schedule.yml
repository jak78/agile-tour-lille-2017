      - hour: 11h30
        content:
          - subject: "L'agilité à l'échelle oui et pour quoi ?"
            description: "<p>Le monde agile nous dit l'agilité se caractérise par des équipes de 9 personnes maximum. 
                         Mince, chez moi, j'ai 50 développeurs ... ca veut dire que pour moi, il n'y a pas d'issue</p>
                         
                         <p>Alors, depuis quelques temps (mois ou années suivant les cas), tout le monde parle de l'agilité à l'échelle. 
                         Ca cela me satisfait car j'ai 60 personnes directement concernées et 200 autres que je pourrais impliquer très rapidement.</p>
                         
                         <p>Cependant qu'est ce qu'on appelle l'agilité à l'échelle ? 
                         Nous vous proposons lors de ce talk d'échanger sur :</p>
                         <ul> 
                           <li>pourquoi en sommes nous arrivés à ces questions</li> 
                           <li>ce qui fait que cela marche</li> 
                           <li>les plus beaux échecs rencontrés en entreprise</li>
                         </ul>
                         "

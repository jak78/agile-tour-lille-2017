          - subject: "Comment planter son projet sans se faire choper ?"
            description: >
                         Sous la forme d’un one man show, en se basant sur un retour d’expérience, il s’agit d’illustrer deux principes de l’agilité :
                          <ul>
                             <li>La méthode la plus simple et la plus efficace pour transmettre de l’information à l’équipe de développement et à l’intérieur de celle-ci est le dialogue en face à face.</li>
                             <li>La simplicité – c’est-à-dire l’art de minimiser la quantité de travail inutile – est essentielle.</li>
                          </ul>
                         Bien que le retour d’expérience soit basé sur un projet de développement logiciel, il est facilement transposable à d’autres métiers et ne comporte aucun jargon.
            id: planter_son_projet
            speaker: Frédéric Leguédois
            level: 0
          - subject: "Rémunération dans une entreprise agile ou libérée"
            description: >
                         Dans le modèle classique actuel, la rémunération sert plusieurs objectifs, que ce soit la reconnaissance, la motivation ou encore l’attractivité de l’entreprise. Cependant, le revers de la médaille est qu’il devient le centre de toutes les attentions et que nous en oublions de nous poser certaines questions.
                         Nous vous proposons une réflexion sur ce que nous lions à la rémunération, ainsi qu’une présentation d’une solution de rémunération plus juste répondant aux aspirations de l’entreprise et de l’individu libéré.
            id: remu_entreprise_agile

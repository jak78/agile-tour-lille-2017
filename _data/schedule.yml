          - subject: Le lean IT, ou comment tourner vraiment la page du taylorisme
            description: "Avec sa double obsession du client et du succès de l'équipe, le lean a alimenté 15 ans de réflexions de grands penseurs de l'agile, de Mary Poppendieck à Jez Humble. Cette intervention sera l'occasion de découvrir le LeanIT dans toute son orthodoxie et la nature de ses liens avec l'Agilité."
            speaker: Marie-Pia Ignace
            id: lean_it
            level: 0
          - subject: "Parce-qu'on ne change pas une culture comme on change une roue de voiture"
            description: "Transition agile, paradoxes et boucle infinie... La conduite du changement repose aujourd’hui principalement sur les base du management de projet : objectifs, feuille de route, planning, moyens, suivi, pilotage et s’y ajoute bien sûr le traitement des résistances. Ce modèle fonctionne à peu près s’il faut changer de machine de production mais génère des déceptions lorsque le changement est d’une nature plus subtile ; lorsqu’il met en jeu l’humain, l’organisation du travail, la culture, les capacités comportementales, les croyances… Cette intervention se base sur des expériences de vie et sur un ouvrage de Paul Watzlawick, psycho-sociologue, fondateur de l’école de PaloAlto. Elle nous permettra de découvrir nos paradoxes, d’en rire et de comprendre que le changement n’est pas un « livrable » comme les autres. Peut-être que nous pourrons en tirer quelques principes d’impulsion du changement…"
            speaker: François Salazar
            id: change_culture
            level: 0
          - subject: Comment être Tech Lead dans une pizza team XXL sans finir sous l'eau ?
            description: >
                         Être Tech Lead, c'est être au service de l'équipe en étant à la fois formateur, facilitateur, expert et coach. Mais quand l'équipe projet est composée de 15 personnes, dont 10 développeur·euse·s, comment remplir ce rôle tout en continuant à prendre le temps de développer avec l'équipe, et ce sans finir sous l'eau ?<br>
                         Dans cette conférence, je vous partagerai un retour d'expérience dans lequel je présenterai les pratiques et mesures qui ont été mises en place pour améliorer la propriété collective du code, la qualité du produit mais également l'autonomie de cette équipe de développement.
            speaker: Damien Beaufils
            id: tech_lead
            level: 2
          - subject: Epic Legacy Code Challenge
            description: "Vous venez d'être embauchés chez Paladin Inventories Company. Elle gagne beaucoup d'argent avec son logiciel. Mais le gobelin qui l'a écrit s'est fait dévorer par un dragon. Vous ne comprenez rien au code. Et bien sûr il n'y a pas de tests automatisés.<br>
                         
                         Le problème : une horde de trolls se rue vers vous avec plein de nouvelles demandes pour ce logiciel, qui est maintenant le vôtre...<br>
                         
                         Cette situation vous dit quelquechose ?<br>
                         
                         Et si on se mettait dans cette situation, en équipes et en compétition ?<br> 
                         
                         Qui sera alors l'équipe la plus à même de faire évoluer le code legacy, tout en continuant à gagner de l'argent ?<br>
                         
                         Venez relever le challenge, avec votre PC de développement !<br>
                         
                         <em>Pré-requis : avoir déjà installé NodeJS en version récente sur votre PC.</em>
                         "

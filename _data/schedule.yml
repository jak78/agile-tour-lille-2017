          - subject: "3 idées qui changent tout"
            speaker: Christophe Thibaut
            description: "<p>Nous sommes en train de changer profondément la façon dont nous développons du logiciel.</p> 
                          <p>Avant que ce changement ne commence - il y a environ 20 ans - dans la plupart des entreprises, le travail de développement était organisé en phases, réparti sur des équipes spécialisées, et reposait presqu’exclusivement sur l’écrit. 
                          </p>
                          <p>Lorsque que le changement sera achevé - dans 20 ans peut-être ? - le développement de logiciel sera organisé bien différemment : en cycles courts, sans distinction de phases, il impliquera des équipes multi-compétentes travaillant en cohésion. 
                          La conversation sera le moyen principal de transmission des idées, et tout ce qui doit être écrit le sera sous forme de code ou de tests. 
                          </p>
                          <p>Ce qui caractérise principalement ce changement, c’est l’adoption de boucles de retour d’information toujours plus courtes et toujours plus fréquentes. 
                          </p>
                          <p>Dans l’entreprise, ce changement rencontre des obstacles culturels nombreux et robustes. Il est pourtant inéluctable, pour trois raisons :</p>
                          <ul>
                          <li>le développement de logiciel est indispensable à la stratégie d’innovation des entreprises ;</li>              
                          <li>la complexité de cette activité impose un modèle de collaboration qui rend caduque la séparation classique entre conception et réalisation ;</li>              
                          <li>nous aspirons tous à faire un travail intéressant et épanouissant, plutôt que de produire aveuglément du code défectueux ou inutile.</li>
                          </ul>              
                          <p>Pour se convaincre de la présence de ce changement autour de vous, il suffit d’observer l’évolution des pratiques sur le terrain. 
                          Dans cette keynote, je vous invite à considérer les trois idées majeures qui sous-tendent cette évolution. 
                          En quoi ces idées font avancer le métier du développement, comment elles sont fréquemment altérées afin de préserver l’ancien modèle, 
                          et comment les encourager afin d’accélérer la transformation du métier de développeur.</p>"
            id: 3_idees
            fill: 5
            highlight: 1
            level: 0
